name: Patch and Build
on: [ push, pull_request ]
jobs:
  build:
    # Only run on PRs if the source branch is on someone else's repo
    if: ${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v3
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v3.11.0
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Configure Git User Details
        run: git config --global user.email "actions@github.com" && git config --global user.name "Github Actions"
      - name: Clean
        run: ./gradlew clean
      - name: Apply Patches
        run: ./gradlew applyPatches --info
      - name: Build
        run: ./gradlew build --info
      - name: Bundle
        run: ./gradlew createReobfBundlerJar --info
      - name: Rename Artifact
        run: mv build/libs/cheetah-1.20.1-bundler-1.20.1-R0.1-SNAPSHOT-reobf.jar build/libs/cheetah-1.20.1.jar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Cheetah-1.20.1
          path: build/libs/cheetah-1.20.1.jar
          if-no-files-found: error
